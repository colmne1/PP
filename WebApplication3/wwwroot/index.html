<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #E6F0FA; /* Нежно-голубой фон */
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

            .login-container h2 {
                margin-bottom: 20px;
            }

            .login-container input {
                width: 200px; /* Фиксированная ширина для полей ввода */
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ddd;
                border-radius: 3px;
                box-sizing: border-box; /* Учитываем padding в ширине */
            }

            .login-container button {
                width: 200px; /* Фиксированная ширина для кнопки */
                padding: 10px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 3px;
                cursor: pointer;
            }

                .login-container button:hover {
                    background-color: #0056b3;
                }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Вход</h2>
        <input type="text" id="username" placeholder="Логин" required>
        <input type="password" id="password" placeholder="Пароль" required>
        <button id="loginButton">Войти</button>
        <div id="error" class="error"></div>
    </div>

    <script>
        document.getElementById('loginButton').addEventListener('click', async () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');

            if (!username || !password) {
                errorDiv.textContent = 'Пожалуйста, заполните все поля';
                return;
            }

            try {
                const response = await fetch('https://localhost:44324/api/account/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                if (!response.ok) {
                    const contentType = response.headers.get('content-type');
                    if (contentType && contentType.includes('application/json')) {
                        const errorData = await response.json();
                        throw new Error(errorData.message + (errorData.details ? `: ${errorData.details}` : ''));
                    } else {
                        const errorText = await response.text();
                        throw new Error('Сервер вернул не JSON: ' + (errorText || 'Неизвестная ошибка'));
                    }
                }

                const data = await response.json();
                localStorage.setItem('token', data.token);
                window.location.href = '/students.html';
            } catch (err) {
                errorDiv.textContent = 'Ошибка: ' + err.message;
            }
        });
    </script>

</html>
